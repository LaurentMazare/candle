<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@200;300;400&family=Source+Sans+3:wght@100;200;300;400;500;600;700;800;900&display=swap");
      html,
      body {
        font-family: "Source Sans 3", sans-serif;
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
      import {
        getModelInfo,
        getEmbeddings,
        decodePrompt,
        getWikiText,
        cosineSimilarity,
      } from "./utils.js";

      const t5DecoderWorker = new Worker("./T5DecoderWorker.js", {
        type: "module",
      });

      function run(sentences) {
        const { modelURL, configURL, tokenizerURL } = getModelInfo("t5_small");
        decodePrompt(
          t5DecoderWorker,
          modelURL,
          tokenizerURL,
          configURL,
          "t5_small",
          sentences,
          (a) => console.log(a)
        ).then((a) => console.log("RESULT", a));
      }
      globalThis.run = run;
    </script>
  </head>
  <body class="container max-w-4xl mx-auto p-4"></body>
</html>
