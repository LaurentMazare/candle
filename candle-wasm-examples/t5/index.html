<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@200;300;400&family=Source+Sans+3:wght@100;200;300;400;500;600;700;800;900&display=swap");
      html,
      body {
        font-family: "Source Sans 3", sans-serif;
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
      import {
        getModelInfo,
        encodeSentences,
        decodeSentence,
        getWikiText,
        cosineSimilarity,
      } from "./utils.js";

      const t5ModelEncoderWorker = new Worker("./T5ModelEncoderWorker.js", {
        type: "module",
      });

      const t5ModelConditionalGeneration = new Worker(
        "./T5ModelConditionalGeneration.js",
        {
          type: "module",
        }
      );

      function encode(sentences) {
        const { modelURL, configURL, tokenizerURL } = getModelInfo("t5_small");
        encodeSentences(
          t5ModelEncoderWorker,
          modelURL,
          tokenizerURL,
          configURL,
          "t5_small",
          sentences,
          (a) => console.log(a)
        ).then((a) => console.log("RESULT", a));
      }
      function decode(prompt, params = {}) {
        const { modelURL, configURL, tokenizerURL } = getModelInfo("t5_small");
        decodeSentence(
          t5ModelConditionalGeneration,
          modelURL,
          tokenizerURL,
          configURL,
          "t5_small",
          prompt,
          params,
          (a) => console.log(a)
        ).then((a) => console.log("RESULT", a));
      }
      globalThis.decode = decode;
      globalThis.encode = encode;
    </script>
  </head>
  <body class="container max-w-4xl mx-auto p-4 bg-black"></body>
</html>
